function togglepage(thispage){

	if(document.getElementById("focussed").value == "none"){

		var w = document.getElementById(thispage).clientWidth;
		document.getElementById("divwidth").value = w;
		showpage(thispage);
		document.getElementById("focussed").value = thispage;
	}else{
	 hidepage(thispage);
	document.getElementById("focussed").value = "none";
	}
}
